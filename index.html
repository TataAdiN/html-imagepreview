<html>
<head>
    <title>Image Viewer</title>
</head>
<body>
    <center>
        <h1>Single Preview</h1>
        <form action="#">
            <img src="holder.jpg" id="image" width="300px">
            <br><br>
            <input type="file" accept="image/png, .jpeg, .jpg" onchange="previewImage()">
        </form>
        <hr />
        <h1>Multi Preview</h1>
        <form action="#">
            <img src="holder.jpg" id="image1" width="300px">
            <br><br>
            <input type="file" accept="image/png, .jpeg, .jpg" onchange="previewImageFrom(1)">
            <br><br>
            <img src="holder.jpg" id="image2" width="300px">
            <br><br>
            <input type="file" accept="image/png, .jpeg, .jpg" onchange="previewImageFrom(2)">
        </form>
    </center>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function previewImageFrom(imageNumber) {
            const imgElement = document.querySelector(`#image${imageNumber}`);
            imgElement.src = URL.createObjectURL(event.target.files[0]);
        }

        function previewImage() {
            $("#image").attr('src', URL.createObjectURL(event.target.files[0]));
        }
    </script>
</body>
</html>
